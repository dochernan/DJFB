<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Add User</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
                </div>

                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
                </div>

                <div class="form-check-inline mb-3">
                    <input type="radio" name="Gender" value="Male" {% if user.gender == 'Male' %}checked{% endif %}>
                    Male
                </div>
                <div class="form-check-inline mb-3">
                    <input type="radio" name="Gender" value="Female" {% if user.gender == 'Female' %}checked{% endif %}>
                    Female
                </div>
                <div class="form-check-inline mb-3">
                    <input type="radio" name="Gender" value="NonBinary"
                           {% if user.gender == 'NonBinary' %}checked{% endif %}> Non-Binary
                </div>

                <div class="mb-3">
                    <label class="form-check-label" for="GradeLevel">Grade Level</label>
                    <select class="form-control" id="GradeLevel" name="grade_level">
                        <option {% if user.grade_level == 'Grade 9' %}selected{% endif %}>Grade 9</option>
                        <option {% if user.grade_level == 'Grade 10' %}selected{% endif %}>Grade 10</option>
                        <option {% if user.grade_level == 'Grade 11' %}selected{% endif %}>Grade 11</option>
                        <option {% if user.grade_level == 'Grade 12' %}selected{% endif %}>Grade 12</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update User</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
