<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Add User</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-check-inline mb-3">
                    <input class="form-check-input" type="radio" name="gender" id="exampleRadios1"
                           value="Male" checked>
                    <label class="form-check-label" for="exampleRadios1">Male</label>
                </div>

                <div class="form-check-inline mb-3">
                    <input class="form-check-input" type="radio" name="gender" id="exampleRadios2"
                           value="Female">
                    <label class="form-check-label" for="exampleRadios2">Female</label>
                </div>

                <div class="form-check-inline mb-3">
                    <input class="form-check-input" type="radio" name="gender" id="exampleRadios3"
                           value="NonBinary">
                    <label class="form-check-label" for="exampleRadios3">Non-Binary</label>
                </div>

                <div class="mb-3">
                    <label class="form-check-label" for="GradeLevel">Grade Level</label>
                    <select class="form-control" id="GradeLevel" name="grade_level">
                        <option>Grade 9</option>
                        <option>Grade 10</option>
                        <option>Grade 11</option>
                        <option>Grade 12</option>
                    </select>

                </div>


                <div class="text-end">
                    <button type="submit" class="btn btn-success">Add User</button>
                    <a href="{% url 'list_users' %}" class="btn btn-secondary">View Users</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
