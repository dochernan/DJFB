<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">User List</h3>
            <a href="{% url 'add_user' %}" class="btn btn-success">Add New User</a>
        </div>
        <div class="card-body">
            {% if users %}
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>Unique Key</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Grade Level</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for key, user in users.items %}
                            <tr>
                                <td>{{ key }}</td>
                                <td>{{ user.name }}</td>
                                <td>{{ user.email }}</td>
                                <td>{{ user.gender }}</td>
                                <td>{{ user.grade_level }}</td>
                                <td>
                                    <a href="{% url 'edit_user' key %}" class="btn btn-warning btn-sm">Edit</a>
                                    <a href="{% url 'delete_user' key %}" class="btn btn-danger btn-sm"
                                       onclick="return confirm('Are you sure?')">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% else %}
                <p class="text-danger">No users found.</p>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
